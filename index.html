    <div class="container">
    
        <div class="image">
              <br/>
    
    <form id="form" class="row g-3"style="margin-left: 80px;">
    
      <div class="col-auto">
        <input type="text" class="form-control" id="cityName" placeholder="Type a City">
      </div>
      <div class="col-auto">
        <button type="submit" id="main" class="btn btn-primary mb-3">Search</button>
        <button  id = "secondary" class="btn btn-primary mb-3">Current</button>
      </div>
    </form>

          <h1 id="cityH1"></h1>
          <p class="date"></p>
          <div class="main-icon">
            <img src="http://openweathermap.org/img/wn/$10d@2x.png" id="icon" alt="Clear" >
          <!--<i id="main" class="fad fa-sun main-icon"style="
            --fa-primary-color: #FFA700;
            --fa-secondary-color: #FFD300;"></i>-->
          </div>
    
 
          <p class = "h2">
            <span class= "mainTemp"></span>
               </p>
          <p id="description"></p>
    
        <br/>
    
        </div>
    
        <div class="row">
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
            <div class="col">Fri</div>
        </div>
          
        <div class="row bottom-icons">
            <div class="col"><i class="fad fa-sun"style="
            --fa-primary-color: #FFA700;
            --fa-secondary-color: #FFD300;"></i></div>
            <div class="col"><i class="fad fa-thunderstorm"style="
            --fa-primary-color: #00ABF0;
            --fa-secondary-color: grey;"></i></div>
            <div class="col"><i class="fad fa-sun-cloud"style="
            --fa-primary-color: #00ABF0;

            <div class="col"><i class="fad fa-sun" style="
            --fa-primary-color: #FFA700;
            --fa-secondary-color: #FFD300;"></i></div>
            <div class="col"><i class="fad fa-thunderstorm"style="
            --fa-primary-color: #00ABF0;
            --fa-secondary-color: grey;"></i></div>
        </div>
    
        <div class="row">
            <div class="col">29 °C</i></div>
